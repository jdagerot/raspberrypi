<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Gnäll</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Subject">Subject</label>
  <div class="controls">
    <input id="Subject" name="Subject" placeholder="Förklara kort vad som är kasst!" class="input-xlarge" required="" type="text">
    <p class="help-block">Fyll i en beskrivande rubrik</p>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="body">Lång text</label>
  <div class="controls">                     
    <textarea id="body" name="body">Nu kan du bli långtråkig.</textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="button1id">Save</label>
  <div class="controls">
    <button id="button1id" name="button1id" class="btn btn-success">Send feedback</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Get me back</button>
  </div>
</div>

</fieldset>
</form>
