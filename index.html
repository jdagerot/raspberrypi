<!DOCTYPE html>
<html lang="">
	<head>
		<title>Title Page</title>
		<meta charset="UTF-8">
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

	</head>
	<body>
		<h1 class="text-center">Ändra lysdioder</h1>

		<div class="container-fluid">
			<div class="row" id="lampsList"></div>

		</div>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			var lamps = [
				{color:"Röd", pin:11, css : "background-color:#990000; color:#FFFFFF"},
				{color:"Grön", pin:13, css : "background-color:#009900; color:#FFFFFF"},
				{color:"Blå", pin:7, css : "background-color:#333399; color:#FFFFFF"}
			];

			// WriteUp

			$.each(lamps, function(idx,lamp) {
				$("#lampsList").append(
'					<div class="col-xs-4">'
+'						<button data-pin="' + lamp.pin + '" data-color="' + lamp.color + '" class="btn btn-lg" style="' + lamp.css + '"></button>'
+'						<span class="state"></span>'
+'					</div>'
				);
			});

			$("#lampsList > div > button").click(function(){
				var $this = $(this);
				var pin = $this.attr("data-pin");
				console.log("Toggling pin" + pin);
				socket.emit('ToggleLamp', pin);
			});

			socket.on("status", function(args){

				var obj = $("button[data-pin='" + args.pin + "']");
				obj.html(obj.attr("data-color") + ": " + (args.state ? " Lyser " : " Lyser inte "));
				console.log("status change");
				console.log(args);

			});


		</script>

	</body>
</html>
